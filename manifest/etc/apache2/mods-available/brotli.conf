<IfModule mod_brotli.c>
    <IfModule mod_filter.c>
        # Default set (from deflate)
        AddOutputFilterByType BROTLI_COMPRESS text/html text/plain text/xml text/css text/javascript
        AddOutputFilterByType BROTLI_COMPRESS application/x-javascript application/javascript application/ecmascript
        AddOutputFilterByType BROTLI_COMPRESS application/rss+xml
        AddOutputFilterByType BROTLI_COMPRESS application/wasm
        AddOutputFilterByType BROTLI_COMPRESS application/xml

        # Additional
        AddOutputFilterByType BROTLI_COMPRESS text/x-component
        AddOutputFilterByType BROTLI_COMPRESS application/json
        AddOutputFilterByType BROTLI_COMPRESS application/manifest+json
        AddOutputFilterByType BROTLI_COMPRESS application/vnd.api+json
        AddOutputFilterByType BROTLI_COMPRESS application/vnd.ms-fontobject
        AddOutputFilterByType BROTLI_COMPRESS application/x-font application/x-font-opentype application/x-font-otf
        AddOutputFilterByType BROTLI_COMPRESS application/x-font-truetype application/x-font-ttf
        AddOutputFilterByType BROTLI_COMPRESS application/xhtml+xml application/atom+xml
        AddOutputFilterByType BROTLI_COMPRESS font/eot font/opentype font/otf font/ttf
        AddOutputFilterByType BROTLI_COMPRESS image/svg+xml image/x-icon image/vnd.microsoft.icon
    </IfModule>
</IfModule>
