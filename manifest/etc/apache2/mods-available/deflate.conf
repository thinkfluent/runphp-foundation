<IfModule mod_brotli.c>
    <IfModule mod_filter.c>
        # Default set (from deflate)
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript
        AddOutputFilterByType DEFLATE application/x-javascript application/javascript application/ecmascript
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/wasm
        AddOutputFilterByType DEFLATE application/xml

        # Additional
        AddOutputFilterByType DEFLATE text/x-component
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE application/manifest+json
        AddOutputFilterByType DEFLATE application/vnd.api+json
        AddOutputFilterByType DEFLATE application/vnd.ms-fontobject
        AddOutputFilterByType DEFLATE application/x-font application/x-font-opentype application/x-font-otf
        AddOutputFilterByType DEFLATE application/x-font-truetype application/x-font-ttf
        AddOutputFilterByType DEFLATE application/xhtml+xml application/atom+xml
        AddOutputFilterByType DEFLATE font/eot font/opentype font/otf font/ttf
        AddOutputFilterByType DEFLATE image/svg+xml image/x-icon image/vnd.microsoft.icon
    </IfModule>
</IfModule>
